<body>
    <header>
        <h1>Course Scheduling System</h1> <!-- Main title of the webpage -->
    </header>
    <main>
        <h2>Available Courses</h2> <!-- Subtitle for the courses section -->
        <div id="course-list"> <!-- Container for the list of courses -->
            <!-- Each course is represented by a div with class "course" -->
            <div class="course">
                <h3>Course 1: Introduction to Programming</h3> <!-- Course title -->
                <p>Credits: 3</p> <!-- Course credits -->
                <button onclick="enroll('Introduction to Programming')">Enroll</button> <!-- Button to enroll in the course -->
            </div>
            <div class="course">
                <h3>Course 2: Data Structures</h3>
                <p>Credits: 4</p>
                <button onclick="enroll('Data Structures')">Enroll</button>
            </div>
            <div class="course">
                <h3>Course 3: Web Development</h3>
                <p>Credits: 3</p>
                <button onclick="enroll('Web Development')">Enroll</button>
            </div>
            <div class="course">
                <h3>Course 4: Database Management</h3>
                <p>Credits: 3</p>
                <button onclick="enroll('Database Management')">Enroll</button>
            </div>
            <div class="course">
                <h3>Course 5: Software Engineering</h3>
                <p>Credits: 4</p>
                <button onclick="enroll('Software Engineering')">Enroll</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Course Scheduling System</p> <!-- Footer with copyright notice -->
    </footer>
    <script src="script.js"></script> <!-- Link to the JavaScript file for functionality -->
</body>
</html>
